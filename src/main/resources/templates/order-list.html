<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
</head>
<body>
<h1>Order List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Order Code</th>
        <th>Order Date</th>
        <th>Total Price</th>
        <th>Customer ID</th>
        <th>Branch ID</th>
        <th>Employee ID</th>
        <th>Row GUID</th>
    </tr>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.orderCode}"></td>
        <td th:text="${order.orderDate}"></td>
        <td th:text="${order.totalPrice}"></td>
        <td th:text="${order.customerId}"></td>
        <td th:text="${order.branchId}"></td>
        <td th:text="${order.employeeId}"></td>
        <td th:text="${order.rowguid}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
